<div class="jumbotron text-center">
  <div>
    <h1>Usuario actual:&nbsp; {{ nombreUsuario }}</h1>
  </div>
  <p class="lead text-muted">CUESTIONARIOS</p>
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <button
        class="btn btn-success btn-block btn-cues"
        routerLink="/dashboard/nuevoCuestionario/pasoUno"
      >
        Nuevo cuestionario
      </button>
    </div>
  </div>
</div>

<div class="text-center" style="margin-top: 60px">
  <app-loading *ngIf="loading"></app-loading>
</div>

<div class="col-lg-12">
  <div class="row" style="margin-top: 30px">
    <div class="col-lg-3" *ngFor="let cuestionario of listCuestionarios">
      <div class="card-List" style="margin-left: 10px; margin-bottom: 10px; margin-right: 10px;">
        <div class="card bg-light">
          <div class="card-body text-center">
            <h4 class="card-title">{{ cuestionario.nombre }}</h4>
            <p class="card-text">{{ cuestionario.descripcion }}</p>
            <div class="row" style="margin-left: 5px;">
              <button class="btn btn-success radius" routerLink="/dashboard/verCuestionario/{{ cuestionario.id }}">ver</button>
              <button class="btn btn-info radius" routerLink="/dashboard/estadisticas/{{cuestionario.id}}">Est</button>
              <button class="btn btn-danger radius" (click)="eliminarCuestionario(cuestionario.id)">borrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<h3
  *ngIf="listCuestionarios.length == 0 && loading == false"
  style="text-align: center; font-family: fantasy;"
> Sin cuestionarios para mostrar
</h3>
