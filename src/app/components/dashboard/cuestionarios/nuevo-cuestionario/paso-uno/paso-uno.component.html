<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">
            Datos del cuestionario
        </h3>
        <br>
        <form [formGroup]="datosCuestionario" (ngSubmit)="pasoUno()">
            <div class="form-group">
                <input type="text" class="text form-control" placeholder="Ingrese tituto del cuestionario" formControlName="titulo">
                <div class="text-danger" 
                     *ngIf="datosCuestionario.get('titulo')?.hasError('required') && datosCuestionario.get('titulo')?.touched">
                     El titulo <strong>es requerido</strong>
                </div>
            </div>
            <br>
            <div class="form-group">
                <textarea rows="3" placeholder="Ingrese descripcion del cuestionario" 
                        formControlName="descripcion" class="form-control"></textarea>
                        <div class="text-danger" 
                             *ngIf="datosCuestionario.get('descripcion')?.hasError('required') && datosCuestionario.get('descripcion')?.touched">
                            La descripcion <strong>es requerida</strong>
                        </div>                        
            </div>
            <br>
            <!-- <p class="border"></p><button [disabled] = "datosCuestionario.invalid" class="btn btn-success float-right">Siguiente</button>            -->
            <p></p>
            <input [disabled] = "datosCuestionario.invalid" type="button" class="btn_right" value="Siguiente" >
        </form>
    </div>
</div>
