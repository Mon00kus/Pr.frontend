<div class="container">
  <div class="row" style="width: 100%">
    <div class="card text-center" style="width: 100%; background-color: #afc6a0;">
      <app-loading  *ngIf="loading"></app-loading>
      <div *ngIf="listPreguntas.length > 0">
        <h4 class="card-title">{{ obtenerPregunta() }}</h4>
        <ul class="list-group">
            <li
              class="list-group-item"
              *ngFor="let respuesta of listPreguntas[getIndex()].listRespuestas"
              (click)="respuestaSeleccionada(respuesta, respuesta.id!)"
              [ngClass]="AddClassOption(respuesta)"
            >
               {{ respuesta.descripcion }}
            </li>
        </ul>
        <div class="mt-auto">
            <button class="btn btn-primary btn-lg btn-sig" [disabled] = "!rtaConfirmada"
                (click)="siguiente()">Siguiente</button>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <button
        class="btn btn-secondary btn-lg"
        style="margin-bottom: 20px"
        routerLink="/inicio/listCuestionarios"
      >
        Volver
      </button>
    </div>
  </div>
</div>
