<div class="container">
  <div class="row" style="width: 100%">
    <div class="d-flex justify-content-center" style="width: 100%">
      <div class="card text-center" style="width: 40%; background-color: #afc6a0;">
        <h3 style="
            width: 100%;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin-top: 10px;">Escribe tu nombre
        </h3>
      </div>
    </div>
    <div class="d-flex justify-content-center" style="width: 100%; margin-top: 20px;">
      <div class="col-lg-3">
        <div class="card-List" style="margin-left: 10px; margin-bottom: 10px; margin-right: 10px; padding-left: 20px;">
          <div class="card bg-light">
            <div class="card-body text-center">
              <input type="text" class="form-control form-control-lg" placeholder="Escribe tu nombre..."
                style="font-size: x-large" [(ngModel)]="nombreParticipante" />
            </div>
          </div>
          <button class="btn btn-success btn-sig"
                  style="margin-left: 100px;"
                  (click)="siguiente()"
                  [disabled]="nombreParticipante==''">Siguiente
          </button>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-secondary btn-lg" style="margin-bottom: 20px" routerLink="/inicio/listCuestionarios">Volver
      </button>
    </div>
  </div>
</div>
