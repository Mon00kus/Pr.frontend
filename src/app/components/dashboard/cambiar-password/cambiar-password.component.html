<div class="row">
  <div class="col-lg-6 offset-lg-3">
      <h3 class="text-center">
          Cambiar Contraseña
      </h3>
      <form [formGroup]="cambiarPassword" (ngSubmit)="guardarPassword()">
          <div class="form-group">
              <input type="text" class="form-control" placeholder="Contraseña Anterior" formControlName="passwordAnterior">
              <span class="text danger ml-3"
                  *ngIf="cambiarPassword.get('passwordAnterior')?.hasError('required') && cambiarPassword.get('passwordAnterior')?.touched" >
                  La contraseña <strong> es requerida</strong>
              </span>
          </div>
          <div class="form-group" >
              <input type="password" class="form-control" placeholder="Nueva Contraseña" formControlName="nuevaPassword">
              <span class="text danger ml-3"
                  *ngIf="cambiarPassword.get('nuevaPassword')?.hasError('required') && cambiarPassword.get('nuevaPassword')?.touched" >
                  La nueva contraseña<strong> es requerida</strong>
              </span>
              <span class="text danger ml-3"
                  *ngIf="cambiarPassword.get('nuevaPassword')?.hasError('minlenght')"  >
                  La contraseña actual <strong> debe tener al menos 4 caracteres</strong>
              </span>
          </div>
          <div class="form-group">
              <input type="password" class="form-control" placeholder="Repetir Contraseña" formControlName="confirmPassword">
              <span class="text danger ml-3"
                  *ngIf="cambiarPassword.get('confirmPassword')?.hasError('required') && cambiarPassword.get('confirmPassword')?.touched" >
                  La verificación de la contraseña <strong> es requerida</strong>
              </span>
              <span class="text danger ml-3"
                  *ngIf="cambiarPassword.get('nuevaPassword')?.hasError('minlenght')"  >
                  La verificación de la contraseña<strong> debe tener al menos 4 caracteres</strong>
              </span>
          </div>
          <div class="col text-center mt-3">
              <button class="btn btn-primary mr-5 btn-acep" [disabled]="cambiarPassword.invalid">Aceptar</button> &nbsp;
              <button class="btn btn-secondary" routerLink="../">Volver</button>
          </div>
      </form>
  </div>
</div>
