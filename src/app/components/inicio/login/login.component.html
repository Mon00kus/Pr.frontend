<div class="container">
  <div class="row" style="width: 100%">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center" style="padding: 20px">
          <h3>Login</h3>
          <br />

          <app-loading *ngIf="loading"></app-loading>

          <form [formGroup]="login" (ngSubmit)="log()">
            <div class="form-group mb-3" style="text-align:start;">
              <input class="form-control" type="text" placeholder="Usuario" formControlName="usuario"/>
              <span class="text-danger ml-2"
                    *ngIf="login.get('usuario')?.hasError('required') && login.get('usuario')?.touched">
                  El usuario <strong> es requerido</strong>
              </span>
            </div>
            <div class="form-group mb-3 mt-3" style="text-align:start;">
              <input class="form-control" type="password" placeholder="Clave de usuario" formControlName="password"/>
              <span class="text-danger ml-2"
                  *ngIf="login.get('password')?.hasError('required') && login.get('password')?.touched">
                  La clave <strong> es requerida</strong>
              </span>
            </div>
            <div class="form-group mb-2">
              <button [disabled]="this.login.invalid" class="btn btn-primary mr-2 btn-login" type="submit">Aceptar</button> &nbsp;
              <button class="btn btn-secondary ml-2" routerLink="/inicio">Volver</button>
            </div>
            <div class="form-group">
              <a style="color: #F05f44; cursor: pointer;" routerLink="/inicio/register">Crear Cuenta</a>
            </div>
          </form>
        </div>
    </div>
  </div>
</div>
